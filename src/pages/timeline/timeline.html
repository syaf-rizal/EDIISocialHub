<ion-header style="background-color: #b71c1c !important;">
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only color="royal" (click)="presentPopover($event)">
        <ion-icon name="more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>EDII Social Hub</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="showSearch()">
        <ion-icon name="search" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-card *ngFor="let timeline of Timelines">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ timeline.timelines_avatar }}">
      </ion-avatar>
      <h3>{{ timeline.timelines_user_name }}</h3>
      <p>{{ timeline.created_at }}</p>
    </ion-item>
    <img ng-if="timeline.timelines_photo != null" src="{{ timeline.timelines_photo }}">
    <ion-card-content text-justify>
      {{ timeline.timelines_story }}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="likeThis(timeline.timelines_id)" style="color: darkgrey;">
          <ion-icon name="md-heart"></ion-icon>
          <div class="label-button-bottom">{{ timeline.timelines_likes }} Likes</div>
        </button>
        <button ion-button icon-left clear small  style="color: darkgrey;">
          <ion-icon name="text"></ion-icon>
          <div class="label-button-bottom" (click)="showComments(timeline.timelines_id)">Comments</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <!-- FAB !-->
  <ion-fab center bottom #fab>
    <button ion-fab color="ediicustom"><ion-icon md="md-add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="info" (click)="showFormTimeline(fab)"><ion-icon ios="ios-quote-outline" md="md-quote"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>â€‹
  <!-- End FAB !-->
</ion-content>
